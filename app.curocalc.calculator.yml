app-id: app.curocalc.calculator
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk//25.08
command: curocalc
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
modules:
  - name: curocalc
    buildsystem: simple
    build-commands:
      - cp -r curocalc /app/curocalc
      - chmod +x /app/curocalc/curocalc
      - mkdir -p /app/bin
      - ln -s /app/curocalc/curocalc /app/bin/curocalc
      - install -Dm0644 app.curocalc.calculator.desktop /app/share/applications/app.curocalc.calculator.desktop
      - install -Dm0644 app.curocalc.calculator.metainfo.xml /app/share/metainfo/app.curocalc.calculator.metainfo.xml
      - install -Dm0644 app.curocalc.calculator.svg /app/share/icons/hicolor/scalable/apps/app.curocalc.calculator.svg
    sources:
      - type: archive
        url: https://github.com/andrewmurphy353/curo_app_bin/releases/download/2.0.0/curocalc-2.0.0-linux-x86_64.tar.gz
        sha256: c4bc88982d676e9056833e5c9c5497935907e78d8b8cd9ab1fc5006c0f0ec3d3
        strip-components: 1
        dest: curocalc
      - type: file
        path: app.curocalc.calculator.desktop
      - type: file
        path: app.curocalc.calculator.metainfo.xml
      - type: file
        path: app.curocalc.calculator.svg
